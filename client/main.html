<head>
    <title>PySense</title>
</head>

<body>
<h1>PySense - Meteor MQTT Example</h1>
{{> barChart}}

{{> msgs}}
</body>

<template name="barChart">
    <h2>Sample D3.js visualization</h2>
    <div id="chart"></div>
</template>

<template name="msgs">
    <h2>Raw MQTT Messages</h2>
    <ol>
        {{#each messages}}
            <li>{{message}}</li>
        {{/each}}
    </ol>
</template>
